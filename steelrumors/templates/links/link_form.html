{% extends "pages/__base.html" %}
{% block content %}
<div class="row">
  <div class="span6 columns">
  </div>
</div>
<div class="page-header">
  <h1>Submit a link</h1>
</div>
<div class="span6 columns">
  <form class="form-stacked" action="." accept-charset="UTF-8" method="post">
    {% csrf_token %}
    {% include "_errors.html" %}
    {% for field in form %}
    {% include "_fields.html" %}
    {% endfor %}
    <div class="actions">
      <input class="btn btn-primary" name="commit" type="submit" value="Submit">
    </div>
  </form>
</div>
{% endblock content %}
